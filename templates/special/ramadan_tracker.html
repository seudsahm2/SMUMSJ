<!-- templates/special/ramadan_tracker.html -->
{% extends "base.html" %} {% block content %}
<div class="ramadan-container">
  {% if current_day %}
  <div class="day-card">
    <h2>Ramadan Day {{ current_day }}</h2>
    <p class="quran-verse">{{ checklist.verse }}</p>

    <form method="post">
      {% csrf_token %}
      <label class="checkbox-label">
        <input
          type="checkbox"
          name="completed"
          {%
          if
          progress
          %}checked{%
          endif
          %}
          onchange="this.form.submit()"
        />
        {{ checklist.task }}
      </label>
    </form>
  </div>
  {% else %}
  <div class="ramadan-inactive">
    <h2>Ramadan Countdown</h2>
    <!-- Add countdown timer here -->
  </div>
  {% endif %}
</div>
{% endblock %}
