{% block content %} {% load static %} {% load crispy_forms_tags %}
<div class="container my-5">
  <div class="islamic-card-lg">
    <div class="card-header islamic-card-header">
      <h2 class="mb-0">
        <i class="fas fa-user-circle me-2"></i>
        Your Spiritual Profile
      </h2>
    </div>

    <div class="card-body islamic-card-body">
      <div class="row">
        <div class="col-md-4 text-center">
          <div class="profile-avatar">
            <i class="fas fa-user-tie fa-4x gold-accent"></i>
            <div class="member-status amir-badge">
              {% if user.is_amir %}
              <i class="fas fa-star"></i> Amir {% else %}
              <i class="fas fa-user"></i> Member {% endif %}
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="spiritual-stats">
            <div class="stat-item">
              <i class="fas fa-pray"></i>
              <span class="stat-number">{{ prayer_streak }}</span>
              <span class="stat-label">Day Prayer Streak</span>
            </div>
            <div class="stat-item">
              <i class="fas fa-hand-holding-heart"></i>
              <span class="stat-number">{{ donations_count }}</span>
              <span class="stat-label">Charity Contributions</span>
            </div>
          </div>

          <div class="profile-form">
            <form method="post" class="islamic-form">
              {% csrf_token %} {{ form }}
              <button type="submit" class="btn btn-islamic">
                <i class="fas fa-save me-2"></i>
                Update Profile
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
