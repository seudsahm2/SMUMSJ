{% extends 'base/base.html' %}
{% load static %}
{% load hijri_tags %}

{% block content %}
<!-- Event List Container -->
<div class="container my-5">
  <h2 class="section-title">Upcoming Events</h2>
  <div class="row">
    {% for event in events %}
    <div class="col-md-4 col-sm-6 mb-4">
      <div class="event-card">
        <!-- Event Image -->
        <div class="event-card-image">
          <img src="{{ event.images.url }}" alt="{{ event.title }}">
        </div>

        <!-- Event Details -->
        <div class="event-card-body">
          <h5 class="event-title">{{ event.title }}</h5>
          <p class="event-date">
            <i class="fas fa-calendar-alt"></i> 
            {{ event.date|date:"F j, Y" }} ({{ event.date|hijri_date }})
          </p>

          <!-- Detail Button -->
          <a href="{% url 'events:event-detail' event.id %}" class="btn btn-islamic">
            <i class="fas fa-book-open"></i> View Details
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
  /* Islamic Colors */
  :root {
    --islamic-green: #2e7044;
    --gold: #c19a6b;
    --light-bg: #f8f5ed;
    --dark-green: #204b2d;
    --hover-green: #32824e;
  }

  .section-title {
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    color: var(--islamic-green);
    margin-bottom: 20px;
  }

  /* Event Card */
  .event-card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .event-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(46, 112, 68, 0.25);
  }

  .event-card-image img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .event-card-body {
    padding: 15px;
    text-align: center;
  }

  .event-title {
    font-size: 1.2rem;
    font-weight: bold;
    color: var(--dark-green);
  }

  .event-date {
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 10px;
  }

  .btn-islamic {
    background: var(--gold);
    color: white;
    padding: 8px 15px;
    border-radius: 5px;
    font-size: 0.9rem;
    text-decoration: none;
    display: inline-block;
  }

  .btn-islamic:hover {
    background: var(--dark-green);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .event-card-image img {
      height: 180px;
    }
  }
</style>
{% endblock %}
