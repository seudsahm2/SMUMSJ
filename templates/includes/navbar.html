<!-- Inline CSS for Transparent Navbar -->
<style>
  /* Transparent Navbar Styling */
  .navbar {
    background: transparent !important;
    box-shadow: none;
    border-bottom: 2px solid rgba(255, 255, 255, 0.2); /* Subtle white border */
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  /* Add background on scroll */
  .navbar.scrolled {
    background: rgba(42, 90, 59, 0.9); /* Deep green with opacity */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  /* Navbar Brand and Links */
  .navbar-brand span,
  .nav-link {
    color: #ffffff !important; /* White text */
    letter-spacing: 1px;
    font-weight: bold;
  }

  /* Hover Effects for Links */
  .nav-link:hover {
    color: #C19A6B !important; /* Warm gold on hover */
    text-decoration: underline;
  }

  /* Navbar Toggler Icon */
  .navbar-toggler-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255,255,255,0.8)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
  }

  /* Scroll Detection Script */
  window.addEventListener('scroll', function () {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
</style>
